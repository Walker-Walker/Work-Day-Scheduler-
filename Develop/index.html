<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div id="hour-9" class="row time-block">
      
      <div class="col-md-1 hour">
        9AM
      </div>
      <textarea class="col-md-10 description 9">
        </textarea>
      <button class="btn saveBtn col-md-1" title="9"><i class="fas fa-save"></i></button>
    </div>

    
    <div id="hour-10" class="row time-block">

      <textarea class="col-md-10 description 11">

    </div>

        12PM
      </div>
      <textarea class="col-md-10 description 12">
        </textarea>
      <button class="btn saveBtn col-md-1" title="12"><i class="fas fa-save"></i></button>
    </div>
    <div id="hour-1" class="row time-block">

      </div>
      <textarea class="col-md-10 description 1">

    </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>


</body>

</html>
